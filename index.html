<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Class Predictor</title>
</head>
<body>
  <h2>Wine Class Predictor</h2>
  <form id="predict-form">
    <label>Alcohol: <input type="number" step="any" name="alcohol" required></label><br>
    <label>Malic Acid: <input type="number" step="any" name="malic_acid" required></label><br>
    <label>Ash: <input type="number" step="any" name="ash" required></label><br>
    <label>Alcalinity of Ash: <input type="number" step="any" name="alcalinity_of_ash" required></label><br>
    <label>Magnesium: <input type="number" step="any" name="magnesium" required></label><br>
    <label>Total Phenols: <input type="number" step="any" name="total_phenols" required></label><br>
    <label>Flavanoids: <input type="number" step="any" name="flavanoids" required></label><br>
    <label>Nonflavanoid Phenols: <input type="number" step="any" name="nonflavanoid_phenols" required></label><br>
    <label>Proanthocyanins: <input type="number" step="any" name="proanthocyanins" required></label><br>
    <label>Color Intensity: <input type="number" step="any" name="color_intensity" required></label><br>
    <label>Hue: <input type="number" step="any" name="hue" required></label><br>
    <label>OD280/OD315: <input type="number" step="any" name="od280/od315_of_diluted_wines" required></label><br>
    <label>Proline: <input type="number" step="any" name="proline" required></label><br><br>

    <button type="submit">Predict</button>
  </form>

  <h3 id="result"></h3>

  <script>
    const form = document.getElementById("predict-form");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = parseFloat(value);
      });

      const response = await fetch("http://localhost:8080/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await response.json();
      result.innerText = json.predicted_class !== undefined
        ? `Predicted Wine Class: ${json.predicted_class}`
        : `Error: ${JSON.stringify(json)}`;
    });
  </script>
</body>
</html>
